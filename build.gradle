
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

ext {
    tools = [
            minSdk      : 19,
            targetSdk   : 31,
            compileSdk  : 31,
            versionName: '3.2.5'
    ]
}

// Add this to disable signing tasks for JitPack builds
if (project.hasProperty('signing.skip') && project.property('signing.skip').toBoolean()) {
    allprojects {
        tasks.withType(Sign) {
            enabled = false
        }
    }
}
