
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

ext {
    tools = [
            minSdk      : 21,
            targetSdk   : 31,
            compileSdk  : 35,
            versionName: '3.2.7-16kb'
    ]
}
compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

// Add this to disable signing tasks for JitPack builds
if (project.hasProperty('signing.skip') && project.property('signing.skip').toBoolean()) {
    allprojects {
        tasks.withType(Sign) {
            enabled = false
        }
    }
}
